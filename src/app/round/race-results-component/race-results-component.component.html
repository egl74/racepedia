<div class="container"><app-race-title [race$]="race$"></app-race-title></div>
<div class="mat-elevation-z8 container">
  <table mat-table class="full-width-table">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-header>Position</th>
      <td mat-cell *matCellDef="let row">
        <ng-container
          *ngTemplateOutlet="medalized; context: { position: row.position }"
        ></ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="driverName">
      <th mat-header-cell *matHeaderCellDef mat-header>Driver</th>
      <td mat-cell *matCellDef="let row">
        <span class="flag">{{ flag(row.driverNationality) }}</span>
        {{ row.driverName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="constructorName">
      <th mat-header-cell *matHeaderCellDef mat-header>Team</th>
      <td mat-cell *matCellDef="let row">{{ row.constructorName }}</td>
    </ng-container>

    <ng-container matColumnDef="grid">
      <th mat-header-cell *matHeaderCellDef mat-header>Grid</th>
      <td mat-cell *matCellDef="let row">{{ row.grid }}</td>
    </ng-container>

    <ng-container matColumnDef="stops">
      <th mat-header-cell *matHeaderCellDef mat-header>Stops</th>
      <td mat-cell *matCellDef="let row">{{ row.stops }}</td>
    </ng-container>

    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef mat-header>Result</th>
      <td mat-cell *matCellDef="let row">{{ row.result }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<ng-template #medalized let-position="position">
  <ng-container [ngSwitch]="position">
    <span class="medal" *ngSwitchCase="1">ðŸ¥‡</span>
    <span class="medal" *ngSwitchCase="2">ðŸ¥ˆ</span>
    <span class="medal" *ngSwitchCase="3">ðŸ¥‰</span>
    <ng-container class="medal" *ngSwitchDefault>{{ position }}</ng-container>
  </ng-container>
</ng-template>
