<table mat-table class="full-width-table" aria-label="Elements">
  <!-- Id Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-header>Position</th>
    <td mat-cell *matCellDef="let row">{{ row.position }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="driverCode">
    <th mat-header-cell *matHeaderCellDef mat-header>Driver</th>
    <td mat-cell *matCellDef="let row">{{ row.driverCode }}</td>
  </ng-container>

  <ng-container matColumnDef="team">
    <th mat-header-cell *matHeaderCellDef mat-header>Team</th>
    <td mat-cell *matCellDef="let row">{{ row.team }}</td>
  </ng-container>

  <ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef mat-header>Points</th>
    <td mat-cell *matCellDef="let row">{{ row.points }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
