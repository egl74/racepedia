<div class="title">
  <h1>Season</h1>
  <div class="auto-width">
    <mat-select [formControl]="yearControl" class="year-picker">
      <mat-option
        *ngFor="let season of seasonList | async"
        [value]="season.season"
      >
        {{ season.season }}
      </mat-option>
    </mat-select>
  </div>
</div>
<router-outlet></router-outlet>
