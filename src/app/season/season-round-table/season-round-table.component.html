<app-season-selector (yearControlChange)="switchSeason($event)"></app-season-selector>

<div class="mat-elevation-z8 container">
  <table mat-table class="full-width-table">
    <ng-container matColumnDef="round">
      <th mat-header-cell *matHeaderCellDef mat-header>Round #</th>
      <td class="clickable" mat-cell *matCellDef="let row">{{ row.round }}</td>
    </ng-container>

    <ng-container matColumnDef="race">
      <th mat-header-cell *matHeaderCellDef mat-header>Event Name</th>

      <td class="clickable" mat-cell *matCellDef="let row">
        <span class="flag">{{ flag(row.Circuit.Location.country) }}</span>
        {{ row.raceName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="circuit">
      <th mat-header-cell *matHeaderCellDef mat-header>Circuit</th>
      <td mat-cell *matCellDef="let row">{{ row.Circuit.circuitName }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row [routerLink]="['round', row.round]" *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
